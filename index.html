<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practic player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <input class="voice-range" type="range" value="100">
        </form>
        <marquee behavior="" direction="">
            <h2 class="title">Author name</h2>
        </marquee>
        <div class="img-container">
            <img class="cover audio-btn" src="images/Alan Walker - Faded.jpg" alt="Author image">
        </div>

        <div class="time">
            <span class="start">00:00</span>
            <span class="end">00:00</span>
        </div>
        <div class="proccess-container">
            <div class="proccess"></div>

        </div>
        <audio class="audio" src="audio/Alan Walker - Faded.mp3"></audio>

        <div class="navigation">
            <button class="prew audio-btn">
                <i class="fas fa-backward"></i>
            </button>

            <button class="play audio-btn">
                <i class="fas fa-play"></i>
            </button>

            <button class="next audio-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
